<g class="annotation">

  <text
    ng-attr-x={{a.x}}
    ng-attr-y={{a.y}}
    ng-class="{'hovered': isHovered}">
    {{a.content}}
  </text>

  <rect
    ng-mouseover="onMouseOver($event)"
    ng-mouseout="onMouseOut($event)"
    ng-attr-x="{{a.x}}"
    ng-attr-y="{{a.y}}"
    rx="5"
    rx="5"
    ng-attr-width="{{a.width}}"
    ng-attr-height="{{a.height}}"
    ng-class="{'hovered': isHovered}">
  </rect>

</g>
