<a href="" ng-mouseenter="mouseEnter()" ng-mouseleave="mouseLeave()">
    <span class="glyphicon glyphicon-{{ itemIcon }}" aria-hidden="true"></span>
    {{ itemTitle }}
    <span
        class="glyphicon glyphicon-question-sign"
        ng-show="tooltipText && isHovering"
        tooltip="{{ tooltipText }}"
        tooltip-placement="right"
        tooltip-append-to-body="true"
    ></span>
</a>
