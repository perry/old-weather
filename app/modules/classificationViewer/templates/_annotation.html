<g>

  <text
    ng-attr-x={{a.x}}
    ng-attr-y={{a.y}}
    style="fill:red;opacity:{{isHovered ? 0.75 : 0.1}}">
    {{a.content}}
  </text>

  <rect
    ng-mouseover="onMouseOver($event)"
    ng-mouseout="onMouseOut($event)"
    ng-attr-x="{{a.x}}"
    ng-attr-y="{{a.y}}"
    rx="5"
    rx="5"
    ng-attr-width="{{a.width}}"
    ng-attr-height="{{a.height}}"
    style="fill:transparent;stroke:red;stroke-width:1;opacity:{{isHovered ? 0.75 : 0.1}}">
  </rect>

</g>
